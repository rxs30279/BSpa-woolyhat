<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woolyhat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-container">
        <div class="sidebar">
            <img src="images/facebook.png" alt="">
            <img src="images/instagram.png" alt="">
            <img src="images/twitter.png" alt="">
            <img src="images/linkedin.png" alt="">
        </div>

        <div class="inner-container">
            <header>
                <div class="wrapper">
                    <nav class="navbar">

                        <div class="logo"><img src="images/logo.png" alt=""> </div>
                        <div>
                            <ul>
                                <li> <a href="">Home</a></li>
                                <li><a href="">About</a></li>
                                <li><a href="">Collections</a></li>
                                <li><a href="">Catagory</a></li>
                            </ul>
                        </div>

                        <div class="cart">
                            <img src="images/cart.png" alt="">
                        </div>

                    </nav>
                </div>
            </header>
            <main>

                <div class="main-text">
                    <button class="button">2023 Collections </button>
                    <h1 class="pretty-text">You should always feel pretty</h1>
                    <h3 class="heat-text">Clothes that are sure to heat up your winter</h3>
                    <div class="button-pair">
                        <button class="back-button"><img src="images/back-arrow.png" alt=""></button>
                        <button class="forward-button"><img src="images/next-arrow.png" alt=""> </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <section class="additional-for-scroll">

    </section>
</body>

</html>
